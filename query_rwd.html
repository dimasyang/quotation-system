<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover" />
  <title>查詢報價（RWD）</title>
  <link rel="stylesheet" href="style_rwd.css">
</head>
<body>
  <div class="container">
    <h1>查詢報價</h1>
    <p class="notice"><strong>Firestore 連線狀態：</strong><span id="fsStatus">檢查中…</span></p>
    <section class="card">
      <div class="grid">
        <label><span>關鍵字（例如：白蝦仁71/90）</span><input id="keyword" placeholder="例如：白蝦仁71/90"></label>
      </div>
      <div class="actions">
        <button class="btn primary" id="btnSearch">查詢</button>
        <button class="btn danger" id="btnDelete">刪除所選</button>
        <a class="btn" id="btnHome" href="index.html">返回首頁</a>
        <a class="btn" id="btnTool" href="https://dimasyang.github.io/shrimp-sales-tool/">前往報價計算工具</a>
      </div>
      <p class="notice">點「日期」可切換排序。</p>

      <div class="table-wrap">
        <div class="scroll-x">
          <table class="price-table" id="resultTable">
            <thead>
              <tr>
                <th><input type="checkbox" id="selectAll"></th>
                <th>品名</th>
                <th>規格</th>
                <th>價格</th>
                <th id="thDate" style="cursor:pointer;">日期 🔽</th>
                <th>廠商</th>
              </tr>
            </thead>
            <tbody id="resultBody"></tbody>
          </table>
        </div>
      </div>
    </section>
  </div>

  <nav class="dock">
    <button class="btn primary" id="dockSearch">查詢</button>
    <button class="btn danger" id="dockDelete">刪除所選</button>
    <a class="btn" id="dockHome" href="index.html">首頁</a>
    <a class="btn" id="dockTool" href="https://dimasyang.github.io/shrimp-sales-tool/">計算工具</a>
  </nav>

  <script src="https://www.gstatic.com/firebasejs/10.12.2/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.12.2/firebase-firestore-compat.js"></script>
  <script>
    const firebaseConfig = {
  apiKey: "AIzaSyAYmv1mt2QV0Ex0J1PlASfZjA3bdBvIJws",
  authDomain: "haishang-a09c3.firebaseapp.com",
  projectId: "haishang-a09c3",
  storageBucket: "haishang-a09c3.firebasestorage.app",
  messagingSenderId: "457535470987",
  appId: "1:457535470987:web:c94320eb296696e132838e"
};
    firebase.initializeApp(firebaseConfig);
    const db = firebase.firestore();
    // Connectivity check
    (function() {
      const el = document.getElementById('fsStatus');
      db.collection("prices").limit(1).get()
        .then(_ => { if(el) el.textContent = "✅ 已連線"; })
        .catch(err => { if(el) el.textContent = "❌ 無法連線：" + (err && err.message ? err.message : err); });
    })();

    let cacheDocs = [];
    let sortDescending = true;

    function renderRows(docs){
      const tbody = document.getElementById("resultBody");
      tbody.innerHTML = "";
      docs.forEach(({id, data})=>{
        const tr = document.createElement("tr");
        tr.innerHTML = \`
          <td><input type="checkbox" class="row-check" value="\${id}"></td>
          <td>\${data.item || ""}</td>
          <td>\${data.spec || ""}</td>
          <td>\${data.price || ""}</td>
          <td>\${data.date || ""}</td>
          <td>\${data.vendor || ""}</td>\`;
        tbody.appendChild(tr);
      });
    }

    function toggleDateSort(){
      sortDescending = !sortDescending;
      document.getElementById("thDate").innerText = "日期 " + (sortDescending ? "🔽" : "🔼");
      search();
    }

    
    function search() {
      const keyword = document.getElementById("keyword").value.trim().toLowerCase();
      const tbody = document.getElementById("resultBody");
      tbody.innerHTML = "<tr><td colspan='6'>查詢中...</td></tr>";
      cacheDocs = [];
      db.collection("prices").get()
        .then(qs => {
          const docs = [];
          qs.forEach(doc => docs.push({ id: doc.id, data: doc.data() }));
          // filter
          cacheDocs = docs.filter(d => {
            const item = (d.data.item||"").toLowerCase();
            const spec = (d.data.spec||"").toLowerCase();
            const vendor = (d.data.vendor||"").toLowerCase();
            return keyword === "" || item.includes(keyword) || spec.includes(keyword) || vendor.includes(keyword);
          });
          // sort by date desc/asc
          cacheDocs.sort((a,b) => {
            const da = new Date(a.data.date || "1970-01-01");
            const dbb = new Date(b.data.date || "1970-01-01");
            return sortDescending ? dbb - da : da - dbb;
          });
          // render
          if (cacheDocs.length === 0) { tbody.innerHTML = "<tr><td colspan='6'>❌ 找不到資料</td></tr>"; return; }
          const rows = cacheDocs.map(d => `
            <tr>
              <td><input type="checkbox" class="row-check" value="${d.id}"></td>
              <td>${d.data.item || ""}</td>
              <td>${d.data.spec || ""}</td>
              <td>${d.data.price || ""}</td>
              <td>${d.data.date || ""}</td>
              <td>${d.data.vendor || ""}</td>
            </tr>
          `).join("");
          tbody.innerHTML = rows;
        })
        .catch(err => {
          tbody.innerHTML = "<tr><td colspan='6'>讀取失敗：" + (err && err.message ? err.message : err) + "</td></tr>";
        });
    }
));
      }).catch(err => {
      const tbody = document.getElementById("resultBody");
      if (tbody) tbody.innerHTML = "<tr><td colspan='6'>讀取失敗：" + (err && err.message ? err.message : err) + "</td></tr>";
    });
        docs.sort((a,b)=>{
          const da = new Date(a.data.date || "1970-01-01");
          const dbb = new Date(b.data.date || "1970-01-01");
          return sortDescending ? dbb - da : da - dbb;
        });
        docs.forEach(d=>{
          const combined = (d.data.item || "") + (d.data.spec || "");
          if (keyword === "" || combined.toLowerCase().includes(keyword)) cacheDocs.push(d);
        });
        if (cacheDocs.length === 0){
          tbody.innerHTML = "<tr><td colspan='6'>❌ 找不到資料</td></tr>";
        }else{
          renderRows(cacheDocs);
        }
      }).catch(err=>{
        tbody.innerHTML = "<tr><td colspan='6'>❌ 查詢錯誤："+err.message+"</td></tr>";
      });
    }

    function toggleAll(e){
      document.querySelectorAll(".row-check").forEach(cb=> cb.checked = e.target.checked);
    }

    function deleteSelected(){
      const checked = Array.from(document.querySelectorAll(".row-check:checked"));
      if (!checked.length) return alert("請先勾選要刪除的資料");
      if (!confirm("確定要刪除所選資料嗎？此動作無法復原")) return;
      Promise.all(checked.map(c=> db.collection("prices").doc(c.value).delete()))
        .then(()=> { alert("✅ 刪除成功"); search(); })
        .catch(err=> alert("❌ 刪除失敗："+err.message));
    }

    // Bind
    document.getElementById("btnSearch").onclick = search;
    document.getElementById("dockSearch").onclick = search;
    document.getElementById("btnDelete").onclick = deleteSelected;
    document.getElementById("dockDelete").onclick = deleteSelected;
    document.getElementById("btnHome").onclick = ()=> location.href='index.html';
    document.getElementById("dockHome").onclick = ()=> location.href='index.html';
    document.getElementById("btnTool").onclick = ()=> window.location.href='https://dimasyang.github.io/shrimp-sales-tool/';
    document.getElementById("dockTool").onclick = ()=> window.location.href='https://dimasyang.github.io/shrimp-sales-tool/';
    document.getElementById("selectAll").onchange = toggleAll;
    document.getElementById("thDate").onclick = toggleDateSort;
  </script>
<script src="./link-patch.js"></script>
</body>
</html>
